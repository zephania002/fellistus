<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Promise for Forever</title>
    <link rel="stylesheet" href="felly.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container" id="main-card">
        <div class="photo-frame">
            <img src="img/felly.jpg" alt="Our Memory" id="couple-photo">
        </div>
        
        <h1 class="romantic-text">To my future wife...</h1>
        <p class="message">
            Every second counts when I'm with you, but I'm especially looking forward to this day:
        </p>

        <div id="countdown">
            <div class="time-box"><span id="days">00</span><small>Days</small></div>
            <div class="time-box"><span id="hours">00</span><small>Hrs</small></div>
            <div class="time-box"><span id="mins">00</span><small>Mins</small></div>
            <div class="time-box"><span id="secs">00</span><small>Secs</small></div>
        </div>

        <h2 class="question">WILL YOU BE MY VALENTINE?</h2>
        
        <div class="btn-group">
            <button id="yesBtn" class="btn yes">Yes, Always!</button>
            <button id="noBtn" class="btn no">No</button>
        </div>
    </div>

    <div id="celebration" class="hidden">
        <h1 class="final-message">Forever Yours. üíç</h1>
        <p>I can't wait to spend the rest of my life making you happy.</p>
    </div>

    <script src="felly.js"></script>
</body>
</html>
